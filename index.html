<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Panels</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel-pricing">
        <div class="pricing-plan">
            <img src="images/personal.png" alt="Personal Plan" class="personalImg">
            <h2 class="plan-name">Personal</h2>
            <ul class="features">
                <li class="features-item">50GB Cloud Storage</li>
                <li class="features-item">Shared Server</li>
                <li class="features-item">No Customer Support</li>
            </ul>
            <p class="price">Free</p>
            <a href="#" class="signup-btn">Free</a>
        </div>
        <div class="pricing-plan">
            <img src="images/business.png" alt="Buisness Plan" class="businessImg">
            <h2 class="plan-name">Business</h2>
            <ul class="features">
                <li class="features-item">250GB Cloud Storage</li>
                <li class="features-item">Shared Server</li>
                <li class="features-item">Limited Customer Support</li>
            </ul>
            <p class="price">$199</p>
            <a href="#" class="signup-btn middle">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="images/enterprise.png" alt="Enterprise Plan" class="enterpriseImg">
            <h2 class="plan-name">Enterprise</h2>
            <ul class="features">
                <li class="features-item">Unlimited Cloud Storage</li>
                <li class="features-item">Dedicated Server</li>
                <li class="features-item">24/7 Customer Support</li>
            </ul>
            <p class="price">$999</p>
            <a href="#" class="signup-btn">Free Trial</a>
        </div>
    </div>
</body>
</html>
